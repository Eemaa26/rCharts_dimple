<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    
    <script src='http://d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='http://dimplejs.org/dist/dimple.v1.1.3.min.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 550px;
      height: 800px;
    }  
    </style>
    
  </head>
  <body>
    <div id='attribution' style="width:400px;">
      <h3>
        Slopegraphs with rCharts and dimplejs
      </h3>
      Combination of fine slopegraph ggplot2 work
      and data from James Keirstad's blog post <a href ="http://www.jameskeirstead.ca/blog/slopegraphs-in-r/">Slopegraphs in R</a> with relaxed constraint labelling shown <a href = "http://bl.ocks.org/syntagmatic/4053096">here by syntagmatic</a>.
    </div>
    <div id='chart2fe841d138a0' class='rChart dimple'></div>  
    
    <script type="text/javascript">
(function(){
  var opts = {
 "dom": "chart2fe841d138a0",
"width":    550,
"height":    800,
"x": "year",
"y": "value",
"groups": "group",
"type": "line",
"bounds": {
 "x":    200,
"y":     30,
"height":    700,
"width":    300 
},
"id": "chart2fe841d138a0" 
},
    data = [{"group":"Oral cavity","year":5,"value":56.7},{"group":"Oesophagus","year":5,"value":14.2},{"group":"Stomach","year":5,"value":23.8},{"group":"Colon","year":5,"value":61.7},{"group":"Rectum","year":5,"value":62.6},{"group":"Liver and intrahepatic bile duct","year":5,"value":7.5},{"group":"Pancreas","year":5,"value":4},{"group":"Larynx","year":5,"value":68.8},{"group":"Lung and bronchus","year":5,"value":15},{"group":"Melanomas","year":5,"value":89},{"group":"Breast","year":5,"value":86.4},{"group":"Cervix uteri","year":5,"value":70.5},{"group":"Corpus uteri and uterus","year":5,"value":84.3},{"group":"Ovary","year":5,"value":55},{"group":"Prostate","year":5,"value":98.8},{"group":"Testis","year":5,"value":94.7},{"group":"Urinary bladder","year":5,"value":82.1},{"group":"Kidney and renal pelvis","year":5,"value":61.8},{"group":"Brain and other nervous system","year":5,"value":32},{"group":"Thyroid","year":5,"value":96},{"group":"Hodgkin's disease","year":5,"value":85.1},{"group":"Non-Hodgkin lymphomas","year":5,"value":57.8},{"group":"Multiple myeloma","year":5,"value":29.5},{"group":"Leukaemias","year":5,"value":42.5},{"group":"Oral cavity","year":10,"value":44.2},{"group":"Oesophagus","year":10,"value":7.9},{"group":"Stomach","year":10,"value":19.4},{"group":"Colon","year":10,"value":55.4},{"group":"Rectum","year":10,"value":55.2},{"group":"Liver and intrahepatic bile duct","year":10,"value":5.8},{"group":"Pancreas","year":10,"value":3},{"group":"Larynx","year":10,"value":56.7},{"group":"Lung and bronchus","year":10,"value":10.6},{"group":"Melanomas","year":10,"value":86.7},{"group":"Breast","year":10,"value":78.3},{"group":"Cervix uteri","year":10,"value":64.1},{"group":"Corpus uteri and uterus","year":10,"value":83.2},{"group":"Ovary","year":10,"value":49.3},{"group":"Prostate","year":10,"value":95.2},{"group":"Testis","year":10,"value":94},{"group":"Urinary bladder","year":10,"value":76.2},{"group":"Kidney and renal pelvis","year":10,"value":54.4},{"group":"Brain and other nervous system","year":10,"value":29.2},{"group":"Thyroid","year":10,"value":95.8},{"group":"Hodgkin's disease","year":10,"value":79.8},{"group":"Non-Hodgkin lymphomas","year":10,"value":46.3},{"group":"Multiple myeloma","year":10,"value":12.7},{"group":"Leukaemias","year":10,"value":32.4},{"group":"Oral cavity","year":15,"value":37.5},{"group":"Oesophagus","year":15,"value":7.7},{"group":"Stomach","year":15,"value":19},{"group":"Colon","year":15,"value":53.9},{"group":"Rectum","year":15,"value":51.8},{"group":"Liver and intrahepatic bile duct","year":15,"value":6.3},{"group":"Pancreas","year":15,"value":2.7},{"group":"Larynx","year":15,"value":45.8},{"group":"Lung and bronchus","year":15,"value":8.1},{"group":"Melanomas","year":15,"value":83.5},{"group":"Breast","year":15,"value":71.3},{"group":"Cervix uteri","year":15,"value":62.8},{"group":"Corpus uteri and uterus","year":15,"value":80.8},{"group":"Ovary","year":15,"value":49.9},{"group":"Prostate","year":15,"value":87.1},{"group":"Testis","year":15,"value":91.1},{"group":"Urinary bladder","year":15,"value":70.3},{"group":"Kidney and renal pelvis","year":15,"value":49.8},{"group":"Brain and other nervous system","year":15,"value":27.6},{"group":"Thyroid","year":15,"value":94},{"group":"Hodgkin's disease","year":15,"value":73.8},{"group":"Non-Hodgkin lymphomas","year":15,"value":38.3},{"group":"Multiple myeloma","year":15,"value":7},{"group":"Leukaemias","year":15,"value":29.7},{"group":"Oral cavity","year":20,"value":33},{"group":"Oesophagus","year":20,"value":5.4},{"group":"Stomach","year":20,"value":14.9},{"group":"Colon","year":20,"value":52.3},{"group":"Rectum","year":20,"value":49.2},{"group":"Liver and intrahepatic bile duct","year":20,"value":7.6},{"group":"Pancreas","year":20,"value":2.7},{"group":"Larynx","year":20,"value":37.8},{"group":"Lung and bronchus","year":20,"value":6.5},{"group":"Melanomas","year":20,"value":82.8},{"group":"Breast","year":20,"value":65},{"group":"Cervix uteri","year":20,"value":60},{"group":"Corpus uteri and uterus","year":20,"value":79.2},{"group":"Ovary","year":20,"value":49.6},{"group":"Prostate","year":20,"value":81.1},{"group":"Testis","year":20,"value":88.2},{"group":"Urinary bladder","year":20,"value":67.9},{"group":"Kidney and renal pelvis","year":20,"value":47.3},{"group":"Brain and other nervous system","year":20,"value":26.1},{"group":"Thyroid","year":20,"value":95.4},{"group":"Hodgkin's disease","year":20,"value":67.1},{"group":"Non-Hodgkin lymphomas","year":20,"value":34.3},{"group":"Multiple myeloma","year":20,"value":4.8},{"group":"Leukaemias","year":20,"value":26.2}],
    xAxis = {
 "type": "addCategoryAxis",
"showPercent": false 
},
    yAxis = {
 "type": "addMeasureAxis",
"showPercent": false 
},
    zAxis = [],
    colorAxis = [],
    defaultColors = [],
    legend = [];
  var svg = dimple.newSvg("#" + opts.id, opts.width, opts.height);

  //data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])
  var myChart = new dimple.chart(svg, data);
  if (opts.bounds) {
    myChart.setBounds(opts.bounds.x, opts.bounds.y, opts.bounds.width, opts.bounds.height);//myChart.setBounds(80, 30, 480, 330);
  }
  //dimple allows use of custom CSS with noFormats
  if(opts.noFormats) { myChart.noFormats = opts.noFormats; };
  //for markimekko and addAxis also have third parameter measure
  //so need to evaluate if measure provided
  //x axis
  var x;
  if(xAxis.measure) {
    x = myChart[xAxis.type]("x",opts.x,xAxis.measure);
  } else {
    x = myChart[xAxis.type]("x", opts.x);
  };
  if(!(xAxis.type === "addPctAxis")) x.showPercent = xAxis.showPercent;
  if (xAxis.orderRule) x.addOrderRule(xAxis.orderRule);
  if (xAxis.grouporderRule) x.addGroupOrderRule(xAxis.grouporderRule);  
  if (xAxis.overrideMin) x.overrideMin = xAxis.overrideMin;
  if (xAxis.overrideMax) x.overrideMax = xAxis.overrideMax;
  if (xAxis.overrideMax) x.overrideMax = xAxis.overrideMax;
  if (xAxis.inputFormat) x.dateParseFormat = xAxis.inputFormat;
  if (xAxis.outputFormat) x.tickFormat = xAxis.outputFormat;
  //y axis
  var y;
  if(yAxis.measure) {
    y = myChart[yAxis.type]("y",opts.y,yAxis.measure);
  } else {
    y = myChart[yAxis.type]("y", opts.y);
  };
  if(!(yAxis.type === "addPctAxis")) y.showPercent = yAxis.showPercent;
  if (yAxis.orderRule) y.addOrderRule(yAxis.orderRule);
  if (yAxis.grouporderRule) y.addGroupOrderRule(yAxis.grouporderRule);
  if (yAxis.overrideMin) y.overrideMin = yAxis.overrideMin;
  if (yAxis.overrideMax) y.overrideMax = yAxis.overrideMax;
  if (yAxis.inputFormat) y.dateParseFormat = yAxis.inputFormat;
  if (yAxis.outputFormat) y.tickFormat = yAxis.outputFormat;
//z for bubbles
    var z;
  if (!(typeof(zAxis) === 'undefined') && zAxis.type){
    if(zAxis.measure) {
      z = myChart[zAxis.type]("z",opts.z,zAxis.measure);
    } else {
      z = myChart[zAxis.type]("z", opts.z);
    };
    if(!(zAxis.type === "addPctAxis")) z.showPercent = zAxis.showPercent;
    if (zAxis.orderRule) z.addOrderRule(zAxis.orderRule);
    if (zAxis.overrideMin) z.overrideMin = zAxis.overrideMin;
    if (zAxis.overrideMax) z.overrideMax = zAxis.overrideMax;
  }
  if(d3.keys(colorAxis).length > 0) {
    myChart[colorAxis.type](colorAxis.colorSeries,colorAxis.palette) ;
  }

  //allow manipulation of default colors to use with dimple
  if(defaultColors.length) {
    defaultColors = defaultColors[0];
    if (typeof(defaultColors) == "function") {
      //assume this is a d3 scale
      //for now loop through first 20 but need a better way to handle
      defaultColorsArray = [];
      for (var n=0;n<20;n++) {
        defaultColorsArray.push(defaultColors(n));
      };
      defaultColors = defaultColorsArray;
    }
    defaultColors.forEach(function(d,i) {
      defaultColors[i] = new dimple.color(d);
    })
    myChart.defaultColors = defaultColors;
  }
  
  //here need think I need to evaluate group and if missing do null
  //as the first argument
  //if provided need to use groups from opts
  if(opts.hasOwnProperty("groups")) {
    var s = myChart.addSeries( opts.groups, dimple.plot[opts.type] );
    //series offers an aggregate method that we will also need to check if available
    //options available are avg, count, max, min, sum
    if (!(typeof(opts.aggregate) === 'undefined')) {
      s.aggregate = eval(opts.aggregate);
    }
    if (!(typeof(opts.lineWeight) === 'undefined')) {
      s.lineWeight = eval(opts.lineWeight);
    }
    if (!(typeof(opts.barGap) === 'undefined')) {
      s.barGap = eval(opts.barGap);
    }    
  } else var s = myChart.addSeries( null, dimple.plot[opts.type] );
  //unsure if this is best but if legend is provided (not empty) then evaluate
  if(d3.keys(legend).length > 0) {
    var l =myChart.addLegend();
    d3.keys(legend).forEach(function(d){
      l[d] = legend[d];
    });
  }
  //quick way to get this going but need to make this cleaner
  if(opts.storyboard) {
    myChart.setStoryboard(opts.storyboard);
  };

  //catch all for other options
  //these can be provided by dMyChart$chart( ... )
  

  myChart.draw();
  
  //axes adjustments for slopegraph
  
  //based on template myChart.axes[2] should be y
  //but just to make sure do map
  var ySlope = myChart.axes.filter(function(axis){return axis.position==="y"})[0];
  var xSlope = myChart.axes.filter(function(axis){return axis.position==="x"})[0]
  
  //remove axis labels if desired
  ySlope.shapes.remove();
  //remove gridlines
  ySlope.gridlineShapes.remove();
  //remove axis title
  ySlope.titleShape.remove();
  
  var slopelabels = d3.select("#"+opts.id).select("svg").select("g").append("g")
    .attr("class","slopelabels")
  
  //get unique values for groups in data
  //note will only work with one group level
  var firstPoints = data.filter(function(d){
    return d[opts.x] == x._draw.scale().domain()[0];
  });
  
  slopelabels.selectAll("text")
    .data(firstPoints)
    .enter()
    .append("text")
      .attr("class","labels")
      //.attr("x", function(d){
      //  return xSlope._scale(d[opts.x])
      //})
      .attr("x",d3.select(".axis").select(".tick text").attr("x") - 20)
      .attr("y", function(d){
        return ySlope._scale(d[opts.y])
      })
      .attr("dy","0.2em")
      .attr("transform",d3.select(".axis").select(".tick").attr("transform"))
      .attr("fill",function(d){return myChart._assignedColors[d.group].fill})
      //.attr("stroke",function(d){return myChart._assignedColors[d.group].stroke})
      .attr("opacity",function(d){return myChart._assignedColors[d.group].opacity})
      .style("text-anchor","end")
      .text(function(d){
        return d[opts.groups]
      });
      
  // constraint relaxation on labels
  // from http://bl.ocks.org/syntagmatic/4053096
  //add y for each of these to use code as is
  firstPoints.forEach(function(d){
    d.y = ySlope._scale(d[opts.y]);
  })
  
  var alpha = 0.5;
  var spacing = 12;
  function relax() {
    var again = false;
    firstPoints.forEach(function(a,i) {
      firstPoints.slice(i+1).forEach(function(b) {
        var dy = a.y - b.y;
        if (Math.abs(dy) < spacing) {
          again = true;
          var sign = dy > 0 ? 1 : -1;
          a.y += sign*alpha;
          b.y -= sign*alpha;
        }
      });
    });
    d3.selectAll(".labels")
      .attr("y", function(d) {
        return d.y;
      });
    if (again) setTimeout(relax,20);
  };

  relax();  
  
  
  //add numbers to each point
  var pointtext = d3.select("#"+opts.id).select("svg").select("g").append("g")
    .attr("class","pointtext")
  pointtext.selectAll("text")
    .data(data)
    .enter()
    .append("g")
    .attr("transform",function(d){
      return d3.select(d3.select(".axis").selectAll(".tick")[0].filter(function(dd){
        return d3.select(dd).datum() == d[opts.x]
      })[0]).attr("transform")
    })
    .append("text")
      .attr("x",function(d){
        return d3.select(".axis").select(".tick text").attr("x")
      })
      .attr("y",function(d){
        return ySlope._scale(d[opts.y])})
      .attr("dy","0.2em")
      //.attr("fill",function(d){return myChart._assignedColors[d.group].fill})
      //.attr("stroke",function(d){return myChart._assignedColors[d.group].stroke})
      //.attr("opacity",function(d){return myChart._assignedColors[d.group].opacity})
      .attr("text-anchor","middle")
      .style("font-size","12")
      .style("pointer-events","none")
      .text(function(d){
        return d[opts.y]})
  
})();
</script>
    
  </body>
</html>
